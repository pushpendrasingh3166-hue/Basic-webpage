<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Settings Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      height: 100vh;
      background: #2c3e50;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      padding: 15px 20px;
      color: #bdc3c7;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
      transition: background 0.3s, color 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #34495e;
      color: #fff;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      margin-left: 220px;
    }

    .settings-section {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .settings-section h3 {
      margin-top: 0;
      color: #2c3e50;
      margin-bottom: 15px;
    }
    .settings-section label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }
    .settings-section input,
    .settings-section select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    .settings-section button {
      padding: 10px 15px;
      background: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    
    #deleteAccountBtn {
      background: #e74c3c;
    }

    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .toggle-switch input {
      width: auto;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .main-content {
        margin-left: 0;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>My Dashboard</h2>
    <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="profile.html"><i class="fa-solid fa-user"></i> Profile</a>
    <a href="#" class="active"><i class="fa-solid fa-sun"></i> Settings</a>
    <a href="help.html"><i class="fa-solid fa-handshake-angle"></i> Help</a>
    <a href="logout.html"><i class="fa-solid fa-right-from-bracket"></i> Log out</a>
  </div>

  <div class="main-content">
    <h1>Settings</h1>

    <div class="settings-section">
      <h3>Account Settings</h3>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username">
      
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email">
      
      <button>Save Account Settings</button>
    </div>

    <div class="settings-section">
      <h3>Notifications</h3>
      <div class="toggle-switch">
        <input type="checkbox" id="emailNotif" checked>
        <label for="emailNotif">Enable Email Notifications</label>
      </div>
      <div class="toggle-switch">
        <input type="checkbox" id="smsNotif">
        <label for="smsNotif">Enable SMS Notifications</label>
      </div>
      <button>Save Notification Settings</button>
    </div>

    <div class="settings-section">
      <h3>Security</h3>
      <label for="password">Change Password</label>
      <input type="password" id="password" placeholder="New password">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm new password">
      <button>Update Password</button>
    </div>

    <div class="settings-section">
      <h3>Theme</h3>
      <label for="themeSelect">Choose Theme</label>
      <select id="themeSelect">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
      <button>Apply Theme</button>
    </div>

    <div class="settings-section">
      <h3>Delete Account</h3>
      <p style="color:#b00;">Warning: This will delete all saved data!</p>
      <button id="deleteAccountBtn">Delete Account</button>
    </div>
  </div>

  <script>
    document.querySelector('.settings-section button:nth-of-type(1)').addEventListener('click', () => {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;

      localStorage.setItem('username', username);
      localStorage.setItem('email', email);

      alert('Account settings saved!');
    });

    document.querySelectorAll('.settings-section button')[1].addEventListener('click', () => {
      const emailNotif = document.getElementById('emailNotif').checked;
      const smsNotif = document.getElementById('smsNotif').checked;

      localStorage.setItem('emailNotif', emailNotif);
      localStorage.setItem('smsNotif', smsNotif);

      alert('Notification settings saved!');
    });

    document.querySelectorAll('.settings-section button')[2].addEventListener('click', () => {
      const pass = document.getElementById('password').value;
      const confirmPass = document.getElementById('confirmPassword').value;

      if (pass.length < 8) {
        alert('Password must be at least 8 characters.');
        return;
      }

      if (pass !== confirmPass) {
        alert('Passwords do not match!');
        return;
      }

      localStorage.setItem('password', pass);

      alert('Password updated!');
    });

    document.querySelectorAll('.settings-section button')[3].addEventListener('click', () => {
      const theme = document.getElementById('themeSelect').value;
      localStorage.setItem('theme', theme);

      applyTheme(theme);
      alert(`${theme.charAt(0).toUpperCase() + theme.slice(1)} theme applied!`);
    });

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('username')) {
        document.getElementById('username').value = localStorage.getItem('username');
      }
      if (localStorage.getItem('email')) {
        document.getElementById('email').value = localStorage.getItem('email');
      }

      document.getElementById('emailNotif').checked = localStorage.getItem('emailNotif') === 'true';
      document.getElementById('smsNotif').checked = localStorage.getItem('smsNotif') === 'true';

      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.getElementById('themeSelect').value = savedTheme;
        applyTheme(savedTheme);
      }
    });

    function applyTheme(theme) {
      if (theme === 'dark') {
        document.body.style.backgroundColor = '#1f1f1f';
        document.body.style.color = '#f4f4f4';
      } else {
        document.body.style.backgroundColor = '#f4f6f9';
        document.body.style.color = '#000';
      }
    }

    
    document.getElementById('deleteAccountBtn').addEventListener('click', () => {
      const confirmDelete = confirm('Are you sure you want to delete your account? This will remove all saved settings.');

      if (confirmDelete) {
       
        localStorage.clear();

        
        document.getElementById('username').value = '';
        document.getElementById('email').value = '';
        document.getElementById('emailNotif').checked = false;
        document.getElementById('smsNotif').checked = false;
        document.getElementById('password').value = '';
        document.getElementById('confirmPassword').value = '';
        document.getElementById('themeSelect').value = 'light';
        applyTheme('light');

        alert('Your account has been deleted and all settings cleared.');
        
        window.location.href = 'Signup.html';
      }
    });
  </script>
</body>
</html>
